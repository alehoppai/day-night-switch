<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Day/Night switch</title>
  <meta name="description" content="Day/Night switch implementation by Aleh Belski <aleh_belski@outlook.com>. Implemented with plain html/css on a label/input[checkbox] base.">
</head>
<body>
  <label for="day-night-switch">
    <input type="checkbox" id="day-night-switch" />
    <div class="dns-container">
      <div class="active-item">
        <div class="main-item">
          <div class="crate"></div>
          <div class="crate"></div>
          <div class="crate"></div>
        </div>
        <div class="clouds">
          <div class="bg">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="fg">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
        </div>
        <div class="stars">
          <div class="cluster">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="cluster">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
        </div>
        <div class="fade-3"></div>
        <div class="fade-2"></div>
        <div class="fade-1"></div>
      </div>
    </div>
  </label>
</body>
</html>
